<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li class="link"><a class="link" href="index.html">Página Principal</a></li>
                <li class="link"><a class="link" href="sobre.html">Sobre</a></li>
                <li class="link"><a class="link" href="horario.html">Horário de Atendimento</a></li>
                <li class="link"><a class="link" href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
              <h1>Contato</h1>

              <hgroup class="imagemh">
                    <img class="contatoimg" src="img/contato.png" alt="">
              </hgroup>
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content">
                
                <div class="contato">
                    <h4>Telefone:</h4>
                    <p>(99) 3467 - 1234</p>

                    <h4>Endereço</h4>
                    <p>Travessa da matriz</p>

                    <h4>Cidade</h4>
                    <p>Peritoró-Ma</p>
                </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d581.7457758729602!2d-44.340785305334535!3d-4.37461376432798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-BR!2sbr!4v1705201873791!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <h4>Dúvidas e Sugestões</h4>
                <form action="#" class="meu-formulario">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" title="nome" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required>
                
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" cols="20" rows="7"></textarea>
                
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                  </form>
                <!-- Aqui vai o seu conteúdo -->
            </div>
    
            <div class="footer">
                <h4 class="roda">Clínica lima</h4>
                <p class="direitos">CLINICALIMA LTDA 
                    <br>
                    @ todos os direitos reservados 2024
                </p>
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
</body>
</html>
